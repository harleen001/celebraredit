<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.462.0/dist/cjs/lucide.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-left"><path d="M6 8L2 12L6 16"/><path d="M2 12H22"/></svg>
            <button> Back</button>
            <div class="spacer"></div>
            <button class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                Undo
            </button>
            <button class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-redo-2"><path d="m15 14 5-5-5-5"/><path d="M20 9H9.5A5.5 5.5 0 0 0 4 14.5A5.5 5.5 0 0 0 9.5 20H13"/></svg>
                Redo
            </button>
        </div>
        <div class="center-section">
            <input type="text" class="text-box" value="Untitled Video">
            <button id="edit-button" style="  cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/></svg></button>
        </div>
        <div class="right-section">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg></button>
            <button style="border:black 2px solid; border-radius: 50px;  padding-top:7px; padding-bottom: 3px; padding-left: 20px; padding-right: 20px;">Save</button>
            <button style=" color: white; background-color: black; border:black 2px solid; border-radius: 50px; padding-bottom: 5px;  padding-top: 2px; padding-left: 12px; padding-right: 12px;" >Download <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg></button>
        </div>
    </div>



    <div class="main-container">
        <div class="navigation-pane">
            <h3 class="nav-header">All Pages</h3>
            <div class="page-list" id="page-list">

                <div class="page-item" data-index="0">
                   
                    <div class="page-content-preview">1</div>
                </div>
                <div class="page-item" data-index="1">
                    
                    <div class="page-content-preview">2</div>
                </div>
                <div class="page-item" data-index="2">
                 
                    <div class="page-content-preview">3</div>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <button class="nav-button left" id="prev-slide"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></button>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" contenteditable="true"></div>
                    <div class="swiper-slide" contenteditable="true"></div>
                    <div class="swiper-slide" contenteditable="true"></div>
                </div>
            </div>
            <button class="nav-button right" id="next-slide"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg></button>
        </div>
        
        <div class="tools-pane" style="display: flex; flex-direction: column;">
            <!-- Language and Heading Box -->

            <div class="language-heading">
                
                <label for="language-select">Language</label>
                <select id="language-select">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                    <option value="hindi">Hindi</option>
                    <option value="punjabi">Punjabi</option>
                    
                </select>
            </div>
            <div style="display: flex;
            flex-direction: row;
            gap: 10px;" class="text-box-config">
                <textarea id="text-box-input" placeholder="Enter text here"></textarea>
            </div>

            <div class="font-selector">
                <select id="fontType">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
        
                <select id="fontStyle">
                    <option value="normal">Regular</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                </select>
            </div>

            <div class="text-customization">
                <div> 
                    <input style="width: 50px;" type="number" id="font-size" placeholder="18">
                    <p style="font-size: 13px; margin-top: 5px;">Font Size</p></div>
             
                    <div> 
                        <input style="width: 30px; background: none; border: none; outline: none; margin-top: 2px;" type="color" id="font-color" value="#000000">
                        <p style="font-size: 13px; margin-top: 5px;">Color</p>
                    </div>
                    <div>
                        <button style="background: none; border: none; outline: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-center"><path d="M17 12H7"/><path d="M19 18H5"/><path d="M21 6H3"/></svg></button>
                        <p style="font-size: 13px; margin-top: 5px;">Alignment</p></div>
                 
                  

                    <div>
                        <button style="background: none; border: none; outline: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wrap-text"><line x1="3" x2="21" y1="6" y2="6"/><path d="M3 12h15a3 3 0 1 1 0 6h-4"/><polyline points="16 16 14 18 16 20"/><line x1="3" x2="10" y1="18" y2="18"/></svg></button>
                        <p style="font-size: 13px; margin-top: 5px;">Line Height</p>
                    </div>
                 
                   
            </div>

            <div class="font-selector">
                <select id="animType">
                    <option style="text-wrap: wrap;" value="Arial">Choose Start Animation</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
        
                <select id="animStyle">
                    <option value="normal">Choose End Animation</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                </select>
            </div>



            <div style="display: inline-flex; align-items: center; justify-content: space-between; height: 40px; margin-top: -0.2px; padding: 5px; border: 2px solid #ddd;">
                <div data-action="addText">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-type">
                        <polyline points="4 7 4 4 20 4 20 7" />
                        <line x1="9" x2="15" y1="20" y2="20" />
                        <line x1="12" x2="12" y1="4" y2="20" />
                    </svg>
                </div>
                <div data-action="addImage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-images">
                        <path d="M18 22H4a2 2 0 0 1-2-2V6" />
                        <path d="m22 13-1.296-1.296a2.41 2.41 0 0 0-3.408 0L11 18" />
                        <circle cx="12" cy="8" r="2" />
                        <rect width="16" height="16" x="6" y="2" rx="2" />
                    </svg>
                </div>
                <div data-action="crop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-crop">
                        <path d="M6 2v14a2 2 0 0 0 2 2h14" />
                        <path d="M18 22V8a2 2 0 0 0-2-2H2" />
                    </svg>
                </div>
                <div data-action="searchImage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scan-search">
                        <path d="M3 7V5a2 2 0 0 1 2-2h2" />
                        <path d="M17 3h2a2 2 0 0 1 2 2v2" />
                        <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2" />
                        <circle cx="12" cy="12" r="3" />
                        <path d="m16 16-1.9-1.9" />
                    </svg>
                </div>
                <div data-action="addAudio">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines">
                        <path d="M2 10v3" />
                        <path d="M6 6v11" />
                        <path d="M10 3v18" />
                        <path d="M14 8v7" />
                        <path d="M18 5v13" />
                        <path d="M22 10v3" />
                    </svg>
                </div>
                <div data-action="addVideo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube">
                        <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" />
                        <path d="m10 15 5-3-5-3z" />
                    </svg>
                </div>
            </div>
            


    </div>
    
    <script src="assets/js/script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const canvasContainer = document.querySelector('.swiper-slide'); // Adjust for the current slide
        const fileInputs = {};
    
        // Tool action handlers
        document.querySelectorAll('[data-action]').forEach(action => {
            action.addEventListener('click', () => {
                const actionType = action.dataset.action;
    
                if (actionType === 'addText') {
                    const text = prompt('Enter text:');
                    if (text) {
                        const textElement = document.createElement('div');
                        textElement.contentEditable = true;
                        textElement.style.position = 'absolute';
                        textElement.style.fontSize = '18px';
                        textElement.style.color = '#000';
                        textElement.style.cursor = 'move';
                        textElement.innerText = text;
                        makeElementDraggable(textElement);
                        canvasContainer.appendChild(textElement);
                    }
                }
    
                if (['addImage', 'addAudio', 'addVideo'].includes(actionType)) {
                    if (!fileInputs[actionType]) {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept =
                            actionType === 'addImage'
                                ? 'image/*'
                                : actionType === 'addAudio'
                                ? 'audio/*'
                                : 'video/*';
                        input.style.display = 'none';
                        input.addEventListener('change', (event) => {
                            handleFileUpload(event, actionType);
                        });
                        document.body.appendChild(input);
                        fileInputs[actionType] = input;
                    }
                    fileInputs[actionType].click();
                }
            });
        });
    
        // Handle file upload
        const handleFileUpload = (event, type) => {
            const file = event.target.files[0];
            if (file) {
                const element =
                    type === 'addImage'
                        ? document.createElement('img')
                        : type === 'addAudio'
                        ? document.createElement('audio')
                        : document.createElement('video');
                element.src = URL.createObjectURL(file);
                element.style.position = 'absolute';
                element.style.width = '200px';
                element.style.cursor = 'move';
                if (type !== 'addImage') element.controls = true; // For audio and video
                makeElementDraggable(element);
                canvasContainer.appendChild(element);
            }
        };
    
        // Make element draggable
        const makeElementDraggable = (element) => {
            element.draggable = true;
            element.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', null); // Required for Firefox
                const rect = element.getBoundingClientRect();
                element.dragOffsetX = e.clientX - rect.left;
                element.dragOffsetY = e.clientY - rect.top;
            });
    
            canvasContainer.addEventListener('dragover', (e) => e.preventDefault());
    
            canvasContainer.addEventListener('drop', (e) => {
                const element = e.target;
                e.preventDefault();
                element.style.left = `${e.clientX - element.dragOffsetX}px`;
                element.style.top = `${e.clientY - element.dragOffsetY}px`;
            });
        };
    });
    </script>
    
</body>
</html>
